<!DOCTYPE html>
<html>
<head>
    <title>Dark and Darker Damage Calculator Prototype</title>
    <style>
        /* Add your CSS styles here */
        #container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .item {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Item Selection and Total Calculation</h1>
    
    <!-- playerClass section -->
    <div id="container">
        <div class="playerClass">
            <h2>Player Class</h2>
            <label for="playerClass">Class:</label>
            <select id="playerClass">
                <option value="fighter">Fighter</option>
                <option value="barbarian">Barbarian</option>
                <option value="rogue">Rogue</option>
                <option value="cleric">Cleric</option>
                <option value="wizard">Wizard</option>
                <option value="ranger">Ranger</option>
                <option value="warlock">Warlock</option>
                <option value="bard">Bard</option>
            </select>
        </div>

        <!-- mainhand Section -->
        <div class="item">
            <h2>Mainhand</h2>
                <select id = "mainHand">
                </select>
            <label for="item1Attribute">Attribute:</label>
            <select id="item1Attribute">
                <option value="10">Option 1</option>
                <option value="20">Option 2</option>
                <option value="30">Option 3</option>
            </select>
            <br>
            <label for="item1Slider">Value:</label>
            <input type="range" id="item1Slider" min="0" max="100" step="1" value="0">
            <span id="item1Value">0</span>
        </div>

        <!-- offhand section -->
        <div class="item">
            <h2>Offhand</h2>
                <select id = "offHand">
                </select>
            <label for="item1Attribute">Attribute:</label>
            <select id="item1Attribute">
                <option value="10">Option 1</option>
                <option value="20">Option 2</option>
                <option value="30">Option 3</option>
            </select>
            <br>
            <label for="item1Slider">Value:</label>
            <input type="range" id="item1Slider" min="0" max="100" step="1" value="0">
            <span id="item1Value">0</span>
        </div>

        <!-- head section -->
        <div class="item">
            <h2>Head</h2>
                <select id = "head">
                </select>
            <label for="item1Attribute">Attribute:</label>
            <select id="item1Attribute">
                <option value="10">Option 1</option>
                <option value="20">Option 2</option>
                <option value="30">Option 3</option>
            </select>
            <br>
            <label for="item1Slider">Value:</label>
            <input type="range" id="item1Slider" min="0" max="100" step="1" value="0">
            <span id="item1Value">0</span>
        </div>

        <!-- chest section -->
        <div class="item">
            <h2>Chest</h2>
                <select id = "chest">
                </select>
            <label for="item1Attribute">Attribute:</label>
            <select id="item1Attribute">
                <option value="10">Option 1</option>
                <option value="20">Option 2</option>
                <option value="30">Option 3</option>
            </select>
            <br>
            <label for="item1Slider">Value:</label>
            <input type="range" id="item1Slider" min="0" max="100" step="1" value="0">
            <span id="item1Value">0</span>
        </div>

        <!-- legs section -->
        <div class="item">
            <h2>Legs</h2>
                <select id = "legs">
                </select>
            <label for="item1Attribute">Attribute:</label>
            <select id="item1Attribute">
                <option value="10">Option 1</option>
                <option value="20">Option 2</option>
                <option value="30">Option 3</option>
            </select>
            <br>
            <label for="item1Slider">Value:</label>
            <input type="range" id="item1Slider" min="0" max="100" step="1" value="0">
            <span id="item1Value">0</span>
        </div>
        
        <!-- feet section -->
        <div class="item">
            <h2>Feet</h2>
                <select id = "feet">
                </select>
            <label for="item1Attribute">Attribute:</label>
            <select id="item1Attribute">
                <option value="10">Option 1</option>
                <option value="20">Option 2</option>
                <option value="30">Option 3</option>
            </select>
            <br>
            <label for="item1Slider">Value:</label>
            <input type="range" id="item1Slider" min="0" max="100" step="1" value="0">
            <span id="item1Value">0</span>
        </div>

    <div>
        <h2>Total Value:</h2>
        <div id="totalValue">0</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
